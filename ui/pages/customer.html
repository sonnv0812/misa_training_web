<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/layout/header.css" rel="stylesheet" />
    <link href="../css/layout/content.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/layout/navbar.css" rel="stylesheet" />
    <link href="../css/page/customer.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <div class="logo-box">
            <div class="toggle"></div>
            <div class="logo-page"></div>
        </div>
        <div class="navbar-content">
            <a class="navbar-item" href="#">
                <div class="navbar-item-icon icon-dashboad"></div>
                <div class="navbar-item-text">Tổng quan</div>
            </a>
            <a class="navbar-item" href="#">
                <div class="navbar-item">
                    <div class="navbar-item-icon icon-report"></div>
                    <div class="navbar-item-text">Báo cáo</div>
                </div>
            </a>
            <a class="navbar-item" href="#">
                <div class="navbar-item-icon icon-dashboad"></div>
                <div class="navbar-item-text">Mua hàng</div>
            </a>
            <a class="navbar-item" href="#">
                <div class="navbar-item-icon icon-dictionary-customer"></div>
                <div class="navbar-item-text">Danh mục khách hàng</div>
            </a>
            <a class="navbar-item" href="#">
                <div class="navbar-item-icon icon-setting"></div>
                <div class="navbar-item-text">Thiết lập hệ thống</div>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="header-content">
            <div class="header-content-text">Nhà hàng Biển Đông</div>
            <div class="header-content-icon"></div>
        </div>
        <div class="header-user">
            <div class="header-user-avatar"></div>
            <div class="header-username">Nguyễn Văn Sơn</div>
            <div class="header-user-option"></div>
        </div>
    </div>
    <div class="content">
        <div class="page-header">
            <div class="page-title">Danh sách khách hàng</div>
            <button class="btnAddCustomer btn">Thêm khách hàng</button>
        </div>
        <div class="page-toolbar">
            <input class="txtSearch" type="text" placeholder="Tìm kiếm theo Mã khách hàng hoặc họ và tên" />
            <button id="btnRefresh"></button>
        </div>
        <div class="table">table</div>
        <div class="table-paging">table-paging</div>
    </div>
</body>
</html>
